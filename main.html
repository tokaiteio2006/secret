<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FJS SECRET COUNTDOWN 2026</title>
    <style>
        body {
            background-color: #0a192f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #64ffda;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* Tela de Entrada */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0d1b2a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #btn-entrar {
            padding: 20px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50px;
            border: 2px solid #64ffda;
            background: transparent;
            color: #64ffda;
            transition: 0.3s;
        }

        #btn-entrar:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: scale(1.05);
        }

        /* Conteúdo Principal (escondido inicialmente) */
        #content {
            display: none; /* JS vai mudar para flex */
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: white;
        }

        #countdown {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="btn-entrar" onclick="startExperience()">Entrar na Contagem</button>
    </div>

    <div id="content">
        <h1>Tempo restante...</h1>
        
        <div id="countdown">00:00:00</div>
        
        <img src="bakushin.gif" alt="Animação">

        <audio id="meuAudio" loop>
            <source src="bakushin.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function startExperience() {
            // 1. Revela o conteúdo
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('content').style.display = 'flex';
            
            // 2. Tenta tocar o áudio
            const audio = document.getElementById('meuAudio');
            audio.play().catch(e => console.log("Erro ao tocar áudio:", e));
        }

        // Lógica do Countdown
        const targetDate = new Date('February 15, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerText = "00:00:00";
                document.querySelector('h1').innerText = "CONTAGEM ENCERRADA";
                clearInterval(interval);
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const format = (n) => n.toString().padStart(2, '0');

            document.getElementById('countdown').innerText = 
                `${format(hours)}:${format(minutes)}:${format(seconds)}`;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
